<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/showEmployeeForm}"
        class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.firstName}" />
                <td th:text="${emp.lastName}" />
                <td th:text="${emp.email}" />
                <td><a th:href="@{/employees/showUpdateForm(employeeId=${emp.id})}"
                       class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/employees/deleteEmployee(employeeId=${emp.id})}"
                       class="btn btn-danger btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
